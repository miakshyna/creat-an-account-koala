<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Creat an account</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form class="form-background" action="/login" method="POST">
            <div>
                <p class="form-title">CREAT AN ACCOUNT</p>
            </div>
            <div>
                <label for="email" class="form-email"> Email:* </label>
            </div>
            <div>    
                <p><input type="text" class="form-label-email" placeholder=" johnsmith@gmail.com"></p>
            </div>
            <div>
                <label for="password" class="form-password"> Choose Password:* </label>
            </div>
            <div>
                <p><input type="text" class="form-label-password"></p>
            </div>
            <div>
                <label for="password" class="form-password-confirm"> Confirm Password:* </label>
            </div>
            <div>
                <p><input type="text" class="form-label-password-confirm"></p>
            </div>
                <button type="submit" class="form-button">REGISTER NOW!</button>
        </form>
    </body>

</html>
